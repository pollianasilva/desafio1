    <!-- Conteúdo Principal -->
    <div class="container">
        <h1>Bem-vindo à Clínica de Consultas Ágil</h1>
        <p>Utilize o menu acima para navegar pelo sistema.</p>

<!-- Cadastro de Paciente -->
<section id="cadastrar">
    <h2>Cadastrar Paciente</h2>
    <form id="cadastroPaciente">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #0a4e5b;">Cadastrar</button>
    </form>
    <p id="cadastroMessage" class="success-message"></p>
</section>

<!-- Marcação de Consultas -->
<section id="marcar">
    <h2>Marcar Consulta</h2>
    <form id="marcacaoConsulta">
        <div class="form-group">
            <label for="paciente">Paciente:</label>
            <select id="paciente" class="form-control" required>
                <option value="">Selecione o Paciente</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" class="form-control" id="data" required>
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" class="form-control" id="hora" required>
        </div>
        <div class="form-group">
            <label for="especialidade">Especialidade:</label>
            <select id="especialidade" class="form-control" required>
                <option value="">Selecione a Especialidade</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #0a4e5b;">Marcar</button>
    </form>
    <p id="marcacaoMessage" class="success-message"></p>
</section>

<!-- Cancelamento de Consultas -->
<section id="cancelar">
    <h2>Cancelar Consulta</h2>
    <form id="cancelamentoConsulta">
        <div class="form-group">
            <label for="agendamento">Agendamento:</label>
            <select id="agendamento" class="form-control" required></select>
        </div>
        <button type="submit" class="btn btn-danger">Cancelar</button>
    </form>
    <p id="cancelamentoMessage" class="success-message"></p>
</section>
    </div>
